<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>编辑运营商</title>
</head>
<body>
<div id="v_card_operator_edit" class="easyui-panel" title="编辑运营商" style="width:94%;hight:80%">
    <div style="padding:10px 60px 20px 60px">
        <form id="ff_card_operator_edit" class="easyui-form" action="${path}/fund/card/card_operator_edit" method="post" data-options="novalidate:true">
            <table cellpadding="5">
                <tr>
                    <td>名称:</td>
                    <td>
                        <input class="easyui-textbox" type="text" name="name" data-options="required:true" value="${cardOperator.name}" />
                        <input style="display: none" name="id" value="${cardOperator.id}">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div style="text-align:right;padding:10px;padding-bottom: 10px;">
        <a href="javascript:void(0)" class="easyui-linkbutton c6" iconCls="icon-submit" style="width:90px" onclick="submitForm()">提交</a>
        <a href="javascript:void(0)" class="easyui-linkbutton c4" iconCls="icon-otherclose" style="width:90px" onclick="closeCurr()">关闭</a>
    </div>
</div>
<script>
    function submitForm(){
        $('#ff_card_operator_edit').form('submit',{
            onSubmit:function(){
              return $(this).form('enableValidation').form('validate');
            },
            success : function(data) {
                var obj_json = $.parseJSON(data);
                if(obj_json.mta==1){
                    $.messager.alert('提示',obj_json.msg,'info');
                    var currTab = $('#tt').tabs('getSelected');
                    var currIndex = currTab.panel('options').index;
                    $('#tt').tabs('close',currIndex);
                    $('#card_operator_list').datagrid('reload');
                }else{
                    $.messager.alert('提示',obj_json.msg,'error');
                }
            }
        });
    }
    function clearForm(){
        $('#ff').form('clear');
    }
</script>
</body>
</html>
