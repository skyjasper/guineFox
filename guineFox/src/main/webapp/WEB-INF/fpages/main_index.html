<body class="easyui-layout">
<div data-options="region:'north',border:false" style="height:51px;background:#075071;padding:3px">
    <div id="header-inner">
        <table cellpadding="0" cellspacing="0" style="width:100%;">
            <tr>

                </td>
                <td style="height:39px;">
                    <div style="color:#C8C3C0;font-size:23px;font-weight:bold;">

                    <div style="color:#FFF;font-size:10px">

                </td>
                <td style="padding-right:6px;text-align:right;vertical-align:bottom;">
                    <span ><font color="#ffe4c4">您好,${kwyname}</font>&nbsp;&nbsp;&nbsp;</span>
                    <a href="javascript:void(0);"  onclick="openNav('${path}/meInfo','个人信息')" style=" color:#BABABA; text-decoration:none">个人信息</a>

<!-- menu  start-->

    <div id="m-closeother" data-options="iconCls:'icon-otherclose'">关闭其他</div>
    <div class="menu-sep"></div>
    <div id="m-close" data-options="iconCls:'icon-currclose'" >关闭</div>
